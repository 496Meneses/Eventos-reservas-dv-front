    <p-toast></p-toast>
    <div style="width: 100vw; height: 100vh;"><div>  <div class="login surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
        <div class="flex flex-column align-items-center justify-content-center">
            <div style="border-radius:56px; opacity: 0.9; padding:0.3rem; background: linear-gradient(180deg, red 10%, rgba(243, 33, 33, 0) 30%);">
                <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                    <div class="text-center mb-5">
                        <div class="text-900 text-3xl font-medium mb-3">Bienvenido/a!</div>
                        <span class="text-600 font-medium">Iniciar sesión para continuar</span>
                    </div>
    
                    <div>
                        <div class="grid">
                            <div class="p-fluid col-12">
                                <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo</label>
                                <input id="email1" type="text" placeholder="Correo Electronico" pInputText class="w-full mb-5" style="padding:1rem" [(ngModel)]="correo">
                            </div>
                            <div class="p-fluid col-12">
                                <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                                <p-password id="password1" [(ngModel)]="password" [feedback]="false" placeholder="Contraseña" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3"></p-password>
                            </div>
                        </div>
                        <button pButton pRipple label="Iniciar Sesión" class="w-full p-3 text-xl" style="background-color: #7b1e1e;"  (click) = "this.iniciarSesion()"></button>
                        <button 
                            pButton 
                            pRipple 
                            style="background-color: #7b1e1e;"
                            label="Registrarse" 
                            class="w-full p-3 mt-5 text-lg  text-white rounded-lg hover:bg-blue-700 transition-all duration-300"
                            (click)="this.registrarse()">
                            </button>
                    </div>
                </div>
            </div>
            <div style="text-align: center;">
                
                <p class="m-0" style="color: rgb(0, 0, 0);">Popayán Cauca</p>
                <p class="m-0" style="color: rgb(0, 0, 0);">Davivienda</p>
                <p class="m-0" style="color: rgb(0, 0, 0);">Mayo 2025</p>
            </div>
        </div>

    </div>

    </div>
